	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Author' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="author_id" class="col-sm-2 control-label">{{ 'author.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="author_id" name="id" ng-model="author.id" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="author_firstName" class="col-sm-2 control-label">{{ 'author.firstName' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="author_firstName" name="firstName" ng-model="author.firstName" class="form-control" maxLength="40" />
				</div>
			</div>
			<div class="form-group">
				<label for="author_lastName" class="col-sm-2 control-label">{{ 'author.lastName' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="author_lastName" name="lastName" ng-model="author.lastName" class="form-control" maxLength="40" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(author.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/author">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
