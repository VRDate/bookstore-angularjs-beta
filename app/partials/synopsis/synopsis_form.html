	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Synopsis' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="synopsis_bookId" class="col-sm-2 control-label">{{ 'synopsis.bookId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="synopsis_bookId" ng-model="synopsis.bookId" name="bookId" class="form-control" ng-disabled="mode != 'create'">
						<option value=""></option>
                        <option ng-repeat="book in items.books" title="{{book.label}}" ng-selected="{{book.value == synopsis.bookId}}" value="{{book.value}}">{{book.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="synopsis_synopsis" class="col-sm-2 control-label">{{ 'synopsis.synopsis' | translate }}</label>
				<div class="col-sm-10">
					<textarea id="synopsis_synopsis" name="synopsis" ng-model="synopsis.synopsis" class="form-control" ></textarea>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(synopsis.bookId)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/synopsis">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
