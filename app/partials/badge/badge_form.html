	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Badge' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="badge_badgeNumber" class="col-sm-2 control-label">{{ 'badge.badgeNumber' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="badge_badgeNumber" name="badgeNumber" ng-model="badge.badgeNumber" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="badge_authorizationLevel" class="col-sm-2 control-label">{{ 'badge.authorizationLevel' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="badge_authorizationLevel" name="authorizationLevel" ng-model="badge.authorizationLevel" class="form-control" maxLength="6" />
				</div>
			</div>
			<div class="form-group">
				<label for="badge_endOfValidity" class="col-sm-2 control-label">{{ 'badge.endOfValidity' | translate }}</label>
				<div class="col-sm-10">
					<input id="badge_endOfValidity" bs-datepicker data-autoclose="1" ng-model="badge.endOfValidity" name="endOfValidity" class="form-control" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(badge.badgeNumber)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/badge">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
