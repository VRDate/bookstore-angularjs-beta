	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Workgroup' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="workgroup_id" class="col-sm-2 control-label">{{ 'workgroup.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="workgroup_id" name="id" ng-model="workgroup.id" class="form-control" maxLength="6"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="workgroup_name" class="col-sm-2 control-label">{{ 'workgroup.name' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="workgroup_name" name="name" ng-model="workgroup.name" class="form-control" maxLength="40" />
				</div>
			</div>
			<div class="form-group">
				<label for="workgroup_description" class="col-sm-2 control-label">{{ 'workgroup.description' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="workgroup_description" name="description" ng-model="workgroup.description" class="form-control" maxLength="600" />
				</div>
			</div>
			<div class="form-group">
				<label for="workgroup_creationDate" class="col-sm-2 control-label">{{ 'workgroup.creationDate' | translate }}</label>
				<div class="col-sm-10">
					<input id="workgroup_creationDate" bs-datepicker data-autoclose="1" ng-model="workgroup.creationDate" name="creationDate" class="form-control" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(workgroup.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/workgroup">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
