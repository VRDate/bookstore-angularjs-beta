	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'BookOrderItem' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="bookOrderItem_bookOrderId" class="col-sm-2 control-label">{{ 'bookOrderItem.bookOrderId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="bookOrderItem_bookOrderId" ng-model="bookOrderItem.bookOrderId" name="bookOrderId" class="form-control" ng-disabled="mode != 'create'">
						<option value=""></option>
                        <option ng-repeat="bookOrder in items.bookOrders" title="{{bookOrder.label}}" ng-selected="{{bookOrder.value == bookOrderItem.bookOrderId}}" value="{{bookOrder.value}}">{{bookOrder.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="bookOrderItem_bookId" class="col-sm-2 control-label">{{ 'bookOrderItem.bookId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="bookOrderItem_bookId" ng-model="bookOrderItem.bookId" name="bookId" class="form-control" ng-disabled="mode != 'create'">
						<option value=""></option>
                        <option ng-repeat="book in items.books" title="{{book.label}}" ng-selected="{{book.value == bookOrderItem.bookId}}" value="{{book.value}}">{{book.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="bookOrderItem_quantity" class="col-sm-2 control-label">{{ 'bookOrderItem.quantity' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="bookOrderItem_quantity" name="quantity" ng-model="bookOrderItem.quantity" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="bookOrderItem_price" class="col-sm-2 control-label">{{ 'bookOrderItem.price' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="bookOrderItem_price" name="price" ng-model="bookOrderItem.price" class="form-control" maxLength="20" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(bookOrderItem.bookOrderId, bookOrderItem.bookId)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/bookOrderItem">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
