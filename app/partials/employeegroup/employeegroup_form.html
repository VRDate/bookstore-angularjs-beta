	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'EmployeeGroup' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="employeeGroup_employeeCode" class="col-sm-2 control-label">{{ 'employeeGroup.employeeCode' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="employeeGroup_employeeCode" name="employeeCode" ng-model="employeeGroup.employeeCode" class="form-control" maxLength="4"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="employeeGroup_groupId" class="col-sm-2 control-label">{{ 'employeeGroup.groupId' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="employeeGroup_groupId" name="groupId" ng-model="employeeGroup.groupId" class="form-control" maxLength="6"  ng-disabled="mode != 'create'"/>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(employeeGroup.employeeCode, employeeGroup.groupId)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/employeeGroup">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
